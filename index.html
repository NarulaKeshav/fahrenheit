<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content="width=device-width">
    <meta charset="UTF-8">
    <!-- Favicon and Title -->
    <title>Weather</title>
    <link rel="shortcut icon" href="icon.png">

    <!-- META TAGS -->
    <meta property="og:title" content="Fahrenheit" />
    <meta property="og:description" content="Find your current weather wherever you are." />
    <meta property="og:site_name" content="NarulaKeshav" />
    <meta property="og:url" content="http://narulakeshav.com/projects/fahrenheit" />
    <meta property="og:image" content="http://goo.gl/WMFbof" />

    <!-- CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">

    <!-- LINKED CSS FILES -->
    <link rel="stylesheet" href="css/design.css">
    
    <!-- Google Font(s) Import -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
</head>
<body>
    <!-- HTML form and heading -->
    <div class="col-md-12">
        <div class="col-md-4 col-md-offset-4">
            <div class="row card" align="center">
                <div class="card-view">
                    <p id="weather-icon"><i class="wi wi-day-cloudy"></i></p>
                    <p id="weather-info">It's kind of cloudy</p>
                    <p id="temperature-fa">54<span>&deg;</span><span id="temp-type">F</span></p>
                    <p id="city-name">Stockton, CA</p>
                </div>
                <div class="card-forecast">
                    <div class="col-md-3" id="forecast1">
                        <p id="today">Sun</p>
                        <p id="today-forecast-icon"><i class="wi wi-day-cloudy"></i></p>
                        <p id="today-forecast-weather">60<span>&deg;</span><span id="f-or-c">F</span></p>
                    </div>
                    <div class="col-md-3" id="forecast2">
                        <p id="day-of-week">Mon</p>
                        <p id="forecast-icon"><i class="wi wi-day-cloudy"></i></p>
                        <p id="forecast-weather">62<span>&deg;</span><span id="f-or-c">F</span></p>
                    </div>
                    <div class="col-md-3" id="forecast3">
                        <p id="day-of-week">Tue</p>
                        <p id="forecast-icon"><i class="wi wi-rain"></i></p>
                        <p id="forecast-weather">54<span>&deg;</span><span id="f-or-c">F</span></p>
                    </div>
                    <div class="col-md-3" id="forecast4">
                        <p id="day-of-week">Wed</p>
                        <p id="forecast-icon"><i class="wi wi-rain"></i></p>
                        <p id="forecast-weather">55<span>&deg;</span><span id="f-or-c">F</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1 temp-buttons">
        <button class="temp-butt" id="fahrenheit">F</button>
        <button class="temp-butt" id="celcius">C</button>
    </div>
    
    <!-- JAVASCRIPT CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>

    <!-- MY JAVSCRIPT FILE -->
    <script src="js/weather.js"></script>
</body>
</html>
