<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <!-- Favicon and Title -->
    <title id="page-title">Fahrenheit</title>
    <link rel="shortcut icon" href="icon.png">

    <!-- META TAGS -->
    <meta property="og:title" content="Fahrenheit" />
    <meta property="og:description" content="Find your current weather wherever you are." />
    <meta property="og:site_name" content="NarulaKeshav" />
    <meta property="og:url" content="http://narulakeshav.com/projects/fahrenheit" />
    <meta property="og:image" content="http://goo.gl/zueMjl" />

    <!-- CSS CDNs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">

    <!-- MY CSS FILE -->
    <link rel="stylesheet" href="css/design.css">

    <!-- Google Font(s) Import -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>
</head>

<body>
    <!-- SHOW FOR 4 SECONDS WHILE DATA LOADS -->
    <div class="col-md-12 intro wow slideOutRight" data-wow-delay="3.6s">
        <img src="logo.png" class="intro-img img-responsive wow fadeIn" data-wow-delay="0.1s">
        <p class="intro-text wow fadeIn" data-wow-delay="0.2s">Welcome to Fahrenheit</p>
        <p class="intro-loading wow fadeIn" data-wow-delay="0.6s">
            <span class="fa fa-spinner fa-spin"></span>&nbsp;&nbsp;Getting Location ...
        </p>
    </div>

    <!-- SHOW AFTER 4 SECOND DELAY -->
    <div class="col-md-12 wow fadeIn" wow-data-delay="3s">
        <div class="col-md-4 col-md-offset-4">
            <div class="row search">
                <!-- INPUT FORM TO SEARCH FOR CITIES -->
                <input type="text" class="form-control" id="input" placeholder="type city and press enter" />
            </div>
            <div class="row card" align="center">

                <!-- SHOWS THE CURRENT WEATHER FOR THE CURRENT CITY -->
                <div class="card-view">

                    <!-- BUTTON TO CONVERT THE TEMPERATURE UNITS FROM F TO C -->
                    <div class="col-md-1 temp-buttons">
                        <button class="temp-butt" id="convert-unit">F</button>
                    </div>
                    <div class="col-md-12">
                        <!-- CURRENT WEATHER DISPLAYED HERE WITH CITY NAME -->
                        <p id="weather-icon">-</p>
                        <p id="weather-info">-</p>
                        <p class="temp"><span id="temperature">-</span>&deg;<span id="temp-type">F</span></p>
                        <p id="city-name">-</p>
                    </div>
                </div>

                <!-- SHOWS THE 5-DAY FORECAST FOR THE CURRENT CITY -->
                <div class="card-forecast">
                    <!-- DAY 1 FORECAST -->
                    <div class="col-xs-3">
                        <p id="tom-day">-</p>
                        <p id="tom-icon">-</p>
                        <p id="tom-forecast-weather">
                            <span id="tom-forecast">-</span>&deg;
                            <span id="f-or-c">F</span>
                        </p>
                    </div>
                    <!-- DAY 2 FORECAST -->
                    <div class="col-xs-3">
                        <p id="tom-1x-day">-</p>
                        <p id="tom-1x-icon">-</p>
                        <p id="tom-forecast-weather">
                            <span id="tom-1x-forecast">-</span>&deg;
                            <span id="f-or-c">F</span>
                        </p>
                    </div>
                    <!-- DAY 3 FORECAST -->
                    <div class="col-xs-3">
                        <p id="tom-2x-day">-</p>
                        <p id="tom-2x-icon">-</p>
                        <p id="tom-forecast-weather">
                            <span id="tom-2x-forecast">-</span>&deg;
                            <span id="f-or-c">F</span>
                        </p>
                    </div>
                    <!-- DAY 4 FORECAST -->
                    <div class="col-xs-3">
                        <p id="tom-3x-day">-</p>
                        <p id="tom-3x-icon">-</p>
                        <p id="tom-forecast-weather">
                            <span id="tom-3x-forecast">-</span>&deg;
                            <span id="f-or-c">F</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- INFO BUTTON -->
    <a class="btn btn-info"><span class="fa fa-clone"></span></a>

    <!-- JAVASCRIPT CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <!-- MY JAVSCRIPT FILE -->
    <script src="js/weather.js"></script>
</body>

</html>
